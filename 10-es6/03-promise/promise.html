          console.log("promise 初始化");
          setTimeout(resolve, ms, Math.random());
        });
      }

      var p = delay(1000);
      var tp = p.then((res) => {
        console.log(res);
      });

    <script>
      let promise = new Promise(function (resolve, reject) {
        console.log("Promise");
        resolve();
      });

      //   then方法指定的回调函数，将在当前脚本所有同步任务执行完才会执行
      promise.then(function () {
