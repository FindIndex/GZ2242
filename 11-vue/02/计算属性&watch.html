<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var vm = new Vue({
        el: "#app",

        data: {
          firstName: "nicholas",
          lastName: "zhaosi",

          fullName: "",

          count: 10,
          c: 0,
        },

        // computed: {
        //   fullName: function () {
        //     return this.firstName + " " + this.lastName;
        //   },
        // },

        created() {
          this.fullName = this.firstName + " " + this.lastName;
        },

        // 可以执行异步代码
        watch: {
          firstName: function (n) {
            this.fullName = n + " " + this.lastName;
          },

          lastName: function (n) {
            this.fullName = this.firstName + " " + n;
          },

          count: function (n) {
            // 可以进行异步操作
            // 当需要在数据变化时执行异步或开销较大的操作时
            setTimeout(() => {
              this.c = this.count * 2;
            }, 3000);
          },
        },
      });
    </script>
  </body>
</html>
