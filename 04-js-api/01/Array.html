    <script>
      //   var nums = [11, 22, 33];
      var nums = new Array(11, 22, 33);
      //   返回值 和  会不会改变原始数组

      //   属性
      console.log(nums.length);
      console.log(nums.constructor);
      //   构造函数 Array

      // 区分数组与对象
      var a = new Array(3);
      //   如果参数是一个数字 那么代表数组的长度
      //   var b = {};
      var b = new Object();
      console.log(typeof a);
      console.log(typeof b);

      console.log(a.push);
      console.log(b.push);

      //   instanceof
      //   object instanceof constructor

      console.log(nums instanceof Array);
      console.log(a instanceof Array);
      console.log(b instanceof Array);

      var res = nums.push(44);
      console.log(res, nums);

      var res = nums.pop();
      console.log(res, nums);

      var res = nums.shift();
      console.log(res, nums);

      var res = nums.unshift(11);
      console.log(res, nums);

      //   nums.splice(索引，删除的个数，新的项...)

      //   console.log(res, nums);
      //   res是一个数组

      var res = nums.splice(1, 1, 77, 88);
      console.log(res, nums);
    </script>

    <script>
      nums.push; // 末尾添加
      nums.pop; // 末尾删除
      nums.shift; // 头部删除
      nums.unshift; //头部添加
      nums.splice; // 根据index替换 或删除

      nums.indexOf; // 某个项的下标 找不到为-1
      nums.lastIndexOf;

      nums.toString; // 转成字符串用,分隔
      nums.join; // 用自定义符号分隔

      nums.slice; // 截取部分
      nums.concat; // 拼合多个数组

      nums.sort; // 排序
      nums.reverse; //反转排序

      nums.forEach; //遍历

      nums.find; // 查找符合的第一个项
      nums.findIndex; // 查找符合的第一个项的下标  -1

      nums.every; // 每一项是否符合条件
      nums.some; // 某一项是否符合条件
      nums.map; // 返回同等长度的数组，每一项都做某个处理
      nums.filter; // 查找符合的所有元素 返回数组
      nums.includes; //是否包含某个项
      nums.reduce; // 从左到右累加每项

      var nums = [1, 2, 3, 4, 5, 6];
      nums.map(function (e) {
        return e * 2;
      });

      nums.filter(function (e) {
        return e % 2 === 0;
      });
    </script>
