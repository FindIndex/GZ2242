  <body>
    <script>
      // 怎么使用使用递归
      // 第一步:封装一个能解决单一问题的函数(类似循环体)
      // 第二步:在这个函数中调用当前函数 调整问题的规模(类似循环中的变量更新)
      // 第三步:在函数中设置递归出口 如果没有递归出口 递归调用无法结束(类似循环中的判断条件)

      //          利用递归求1~n的阶乘
      // 利用递归函数求1~n的阶乘 1 * 2 * 3 * 4...n

      // 5！ =  5 *4 *3 *2 *1 = 120
      // 4！ =  4 *3 *2 *1
      // 3！ =  3 *2 *1
      // 2！ =  2 * 1
      // 1！ =  1

      // 5 = 5 * 4！
      // 4 = 4 * 3！
      // 3 = 3 * 2！
      // n = n * (n - 1)！

      // 定义一个方法
      function fun(n) {
        if (n == 1) {
          return 1;
        }
        return n * fun(n - 1);
      }

      var index = fun(5);
      console.log("index====>", index);
    </script>
  </body>
