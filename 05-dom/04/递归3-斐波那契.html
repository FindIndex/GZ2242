    <script>
      // 利用递归函数求斐波那契数列(兔子序列) 0、1、1、2、3、5、8、13、21...  这个数列从第3项开始，每一项都等于前两项之和。
      // 我们只需要知道用户输入的n 的前面两项(n-1)和 (n-2)就可以计算出n 对应的序列值
      // 用户输入一个数字 n 就可以求出 这个数字对应的兔子序列值  n的值从0开始

      //  0 => 0
      //  1 => 1

      //  2 => 1
      //  3 => 2
      //  4 => 3
      //  ...
      //  n => (n - 1) + (n - 2)

      // 怎么使用使用递归
      // 第一步:封装一个能解决单一问题的函数(类似循环体)
      // 第二步:在这个函数中调用当前函数 调整问题的规模(类似循环中的变量更新)
      // 第三步:在函数中设置递归出口 如果没有递归出口 递归调用无法结束(类似循环中的判断条件)

      function feibonacci(n) {
        if (n < 2) {
          return n;
        }
        return feibonacci(n - 1) + feibonacci(n - 2);
      }

      console.log(feibonacii(4));
      console.log(feibonacii(3));
      console.log(feibonacii(2));
      console.log(feibonacii(1));
      console.log(feibonacii(0));
    </script>
